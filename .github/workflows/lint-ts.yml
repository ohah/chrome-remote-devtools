name: Lint TypeScript

on:
  push:
    branches: [main, develop]
    paths:
      - 'packages/**/*.ts'
      - 'packages/**/*.tsx'
      - 'packages/**/*.js'
      - 'packages/**/*.jsx'
      - 'document/**/*.ts'
      - 'document/**/*.tsx'
      - '*.ts'
      - '*.js'
      - 'oxlint.json'
      - '.oxfmtrc.json'
      - '.github/workflows/lint-ts.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'packages/**/*.ts'
      - 'packages/**/*.tsx'
      - 'packages/**/*.js'
      - 'packages/**/*.jsx'
      - 'document/**/*.ts'
      - 'document/**/*.tsx'
      - '*.ts'
      - '*.js'
      - 'oxlint.json'
      - '.oxfmtrc.json'
      - '.github/workflows/lint-ts.yml'

jobs:
  lint:
    name: Lint TypeScript/JavaScript
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run oxlint
        run: bun run lint

      - name: Check formatting
        run: bun run format:check

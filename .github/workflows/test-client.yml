name: Test Client

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  check:
    name: Check if should run
    runs-on: ubuntu-latest
    outputs:
      should-run: ${{ steps.changes.outputs.client }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            client:
              - 'packages/client/**'
              - '.github/workflows/test-client.yml'

  test:
    name: Test Client Package
    needs: check
    if: needs.check.outputs.should-run == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun test packages/client

      - name: Build package
        run: cd packages/client && bun run build

  skip:
    name: Skip (no changes)
    needs: check
    if: needs.check.outputs.should-run != 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Skip test
        run: echo "No client changes, skipping tests"

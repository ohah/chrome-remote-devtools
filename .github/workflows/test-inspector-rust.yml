name: Test Inspector Rust

on:
  push:
    branches: [main, develop]
    paths:
      - "packages/inspector/src-tauri/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - ".github/workflows/test-inspector-rust.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "packages/inspector/src-tauri/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - ".github/workflows/test-inspector-rust.yml"

jobs:
  test:
    name: Test Inspector Rust
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            pkg-config \
            libssl-dev \
            libglib2.0-dev \
            libgtk-3-dev \
            libsoup-3.0-dev \
            libwebkit2gtk-4.1-dev

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run Rust tests
        run: cargo test --package inspector --all-features

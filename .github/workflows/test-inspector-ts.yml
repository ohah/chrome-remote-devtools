name: Test Inspector TypeScript

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  check:
    name: Check if should run
    runs-on: ubuntu-latest
    outputs:
      should-run: ${{ steps.changes.outputs.inspector-ts }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            inspector-ts:
              - 'packages/inspector/**/*.ts'
              - 'packages/inspector/**/*.tsx'
              - 'packages/inspector/**/*.js'
              - 'packages/inspector/**/*.jsx'
              - 'packages/inspector/package.json'
              - 'packages/inspector/vite.config.ts'
              - 'packages/inspector/tsconfig.json'
              - '.github/workflows/test-inspector-ts.yml'

  test:
    name: Test Inspector TypeScript
    needs: check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Skip if no changes
        if: needs.check.outputs.should-run != 'true'
        run: echo "No inspector TypeScript changes, skipping tests"
        continue-on-error: false

      - name: Setup Bun
        if: needs.check.outputs.should-run == 'true'
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        if: needs.check.outputs.should-run == 'true'
        run: bun install

      - name: Run tests
        if: needs.check.outputs.should-run == 'true'
        run: bun test packages/inspector

      - name: Build package
        if: needs.check.outputs.should-run == 'true'
        run: cd packages/inspector && bun run build

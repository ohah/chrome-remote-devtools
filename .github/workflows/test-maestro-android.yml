name: Maestro Android Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'examples/react-native/**'
      - '.maestro/**'
      - 'packages/react-native-inspector/**'
      - '.github/workflows/test-maestro-android.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'examples/react-native/**'
      - '.maestro/**'
      - 'packages/react-native-inspector/**'
      - '.github/workflows/test-maestro-android.yml'

jobs:
  check:
    name: Check if should run
    runs-on: ubuntu-latest
    outputs:
      should-run: ${{ steps.changes.outputs.maestro }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            maestro:
              - 'examples/react-native/**'
              - '.maestro/**'
              - 'packages/react-native-inspector/**'
              - '.github/workflows/test-maestro-android.yml'

  maestro-android-test:
    name: Maestro Android Tests
    needs: check
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      checks: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Skip if no changes
        if: needs.check.outputs.should-run != 'true'
        run: echo "No Maestro test changes, skipping tests"
        continue-on-error: false

      - name: Free Disk Space
        if: needs.check.outputs.should-run == 'true'
        run: |
          df -h
          echo "Removing large packages"
          sudo apt-get remove -y '^dotnet-.*'
          sudo apt-get remove -y 'php.*'
          sudo apt-get remove -y '^mongodb-.*'
          sudo apt-get remove -y '^mysql-.*'
          sudo apt-get remove -y azure-cli google-chrome-stable firefox powershell mono-devel libgl1-mesa-dri
          sudo apt-get autoremove -y
          sudo apt-get clean
          echo "Removing large directories"
          sudo rm -rf /usr/share/dotnet/
          sudo rm -rf /usr/local/graalvm/
          sudo rm -rf /usr/local/.ghcup/
          sudo rm -rf /usr/local/share/powershell
          sudo rm -rf /usr/local/share/chromium
          df -h

      - name: Enable KVM
        if: needs.check.outputs.should-run == 'true'
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Setup Bun
        if: needs.check.outputs.should-run == 'true'
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Java
        if: needs.check.outputs.should-run == 'true'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Rust
        if: needs.check.outputs.should-run == 'true'
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo registry
        if: needs.check.outputs.should-run == 'true'
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install Maestro
        if: needs.check.outputs.should-run == 'true'
        run: curl -Ls "https://get.maestro.mobile.dev" | bash

      - name: Add Maestro to PATH
        if: needs.check.outputs.should-run == 'true'
        run: echo "${HOME}/.maestro/bin" >> $GITHUB_PATH

      - name: Install dependencies
        if: needs.check.outputs.should-run == 'true'
        run: bun install

      - name: Gradle cache
        if: needs.check.outputs.should-run == 'true'
        uses: gradle/actions/setup-gradle@v4

      - name: AVD cache
        if: needs.check.outputs.should-run == 'true'
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-33

      - name: Setup ADB
        if: needs.check.outputs.should-run == 'true'
        run: |
          /usr/local/lib/android/sdk/platform-tools/adb kill-server
          /usr/local/lib/android/sdk/platform-tools/adb start-server

      - name: Create AVD and generate snapshot for caching
        if: needs.check.outputs.should-run == 'true' && steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          avd-name: avd-33
          api-level: 33
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: false
          script: echo "Generated AVD snapshot for caching."

      - name: Find Hermes compiler location
        if: needs.check.outputs.should-run == 'true'
        run: |
          echo "Searching for hermesc binary..."
          find . -name "hermesc" -type f 2>/dev/null | head -10 || echo "hermesc not found"
          find . -path "*/hermes-compiler/*/hermesc" -type f 2>/dev/null | head -10 || echo "hermes-compiler not found"
          echo "Checking node_modules structure..."
          ls -la node_modules/ | grep hermes || echo "No hermes in root node_modules"
          ls -la examples/react-native/node_modules/ | grep hermes || echo "No hermes in example node_modules"
          if [ -d "examples/react-native/node_modules/react-native" ]; then
            ls -la examples/react-native/node_modules/react-native/node_modules/ | grep hermes || echo "No hermes in react-native node_modules"
          fi

      - name: Build Android app
        if: needs.check.outputs.should-run == 'true'
        run: ./gradlew assembleRelease
        working-directory: examples/react-native/android

      - name: Run Maestro tests
        if: needs.check.outputs.should-run == 'true'
        id: maestro-test
        uses: reactivecircus/android-emulator-runner@v2
        with:
          avd-name: avd-33
          api-level: 33
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: |
            cd "$GITHUB_WORKSPACE/examples/react-native/android"
            adb install -r "$(find . -name "*.apk" -path "*/outputs/apk/release/*" | head -n 1)"
            cd $GITHUB_WORKSPACE
            MAESTRO_APP_ID=com.chromeremotedevtools MAESTRO_DRIVER_STARTUP_TIMEOUT=600000 maestro test .maestro
        continue-on-error: true

      - name: Upload Maestro test results
        if: always() && needs.check.outputs.should-run == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: maestro-test-results
          path: |
            .maestro/**/*.png
          retention-days: 30
          if-no-files-found: ignore

      - name: Comment test results on PR
        if: always() && github.event_name == 'pull_request' && needs.check.outputs.should-run == 'true'
        uses: actions/github-script@v7
        env:
          TEST_OUTCOME: ${{ steps.maestro-test.outcome }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const testOutcome = process.env.TEST_OUTCOME || 'success';
            const status = testOutcome === 'success' ? 'âœ… **PASSED**' : 'âŒ **FAILED**';
            const workflowUrl = `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            const comment = `## ðŸ“± Maestro Android Test Results

            ${status}

            Maestro Android tests have completed. Check the [workflow run](${workflowUrl}) for details.
            `;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' &&
              c.body.includes('Maestro Android Test Results')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment,
              });
            }

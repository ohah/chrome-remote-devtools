name: Test Server

on:
  push:
    branches: [main, develop]
    paths:
      - 'packages/server/**'
      - '.github/workflows/test-server.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'packages/server/**'
      - '.github/workflows/test-server.yml'

jobs:
  test:
    name: Test Server Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun test packages/server

      - name: Build package
        run: cd packages/server && bun run build

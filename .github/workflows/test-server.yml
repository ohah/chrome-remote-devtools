name: Test Server

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  check:
    name: Check if should run
    runs-on: ubuntu-latest
    outputs:
      should-run: ${{ steps.changes.outputs.server }}
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            server:
              - 'crates/server/**'
              - '.github/workflows/test-server.yml'

  test:
    name: Test Server Package
    needs: check
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Skip if no changes
        if: needs.check.outputs.should-run != 'true'
        run: echo "No server changes, skipping tests"
        continue-on-error: false

      - name: Setup Rust
        if: needs.check.outputs.should-run == 'true'
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo registry
        if: needs.check.outputs.should-run == 'true'
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install cargo-llvm-cov
        if: needs.check.outputs.should-run == 'true'
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Run Rust tests with coverage
        if: needs.check.outputs.should-run == 'true'
        run: cargo llvm-cov --package chrome-remote-devtools-server --lib --lcov --output-path coverage/lcov.info

      - name: Setup Bun for coverage script
        if: needs.check.outputs.should-run == 'true' && github.event_name == 'pull_request'
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies for coverage script
        if: needs.check.outputs.should-run == 'true' && github.event_name == 'pull_request'
        run: bun install

      - name: Generate coverage comment
        if: needs.check.outputs.should-run == 'true' && github.event_name == 'pull_request'
        run: bun scripts/coverage-comment-rust.ts

      - name: Comment PR with coverage
        if: needs.check.outputs.should-run == 'true' && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const comment = fs.readFileSync('coverage-comment.md', 'utf8');

            // Find existing comment from this bot / 기존 댓글 찾기
            const comments = await github.rest.issues.listComments({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
            });

            const existingComment = comments.data.find(
              (c) => c.user.type === 'Bot' && c.body.includes('Test Coverage Report - Server')
            );

            if (existingComment) {
              // Update existing comment / 기존 댓글 업데이트
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: comment
              });
            } else {
              // Create new comment / 새 댓글 생성
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }

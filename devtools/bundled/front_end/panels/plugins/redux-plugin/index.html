<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redux DevTools</title>
  <style>
    html {
      height: 100%;
      width: 100%;
    }
    body {
      overflow: hidden;
      height: 100%;
      width: 100%;
      min-width: 350px;
      min-height: 400px;
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", "Lucida Grande", sans-serif;
      font-size: 11px;
      background-color: rgb(53, 59, 70);
      color: #fff;
    }
    #root {
      height: 100%;
    }
    #root > div {
      height: 100%;
    }
    #root > div > div:nth-child(2) {
      min-height: 0;
    }
    .ReactCodeMirror {
      overflow: auto;
      height: 100%;
    }
    button:disabled {
      opacity: 0.5;
      cursor: initial !important;
    }

    @media print {
      @page {
        size: auto;
        margin: 0;
      }

      body {
        position: static;
      }

      #root > div > div:not(:nth-child(2)) {
        display: none !important;
      }

      #root > div > div:nth-child(2) {
        overflow: visible !important;
        position: absolute !important;
        z-index: 2147483647;
        page-break-after: avoid;
      }

      #root > div > div:nth-child(2) * {
        overflow: visible !important;
      }
    }
  </style>
</head>
<body>
  <div id="root">
    <div style="display: flex; justify-content: center; align-items: center">
      <span style="color: #fff;">Loading Redux DevTools...</span>
    </div>
  </div>
  <script type="module">
    // Import plugin entry - it will auto-render / 플러그인 엔트리 import - 자동으로 렌더링됨
    // CDP messages are received via postMessage from parent window / CDP 메시지는 부모 윈도우의 postMessage를 통해 수신됨
    // Plugin bundle includes all dependencies and auto-renders / 플러그인 번들은 모든 의존성을 포함하고 자동으로 렌더링됨
    import './plugin.js';
  </script>
</body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup DevTools Example</title>
    <!-- 서버에서 빌드된 클라이언트 스크립트 로드 / Load built client script from server -->
    <!-- Popup mode uses postMessage (no data-server-url needed) / 팝업 모드는 postMessage 사용 (data-server-url 불필요) -->
    <!-- Session replay is enabled in popup mode / 팝업 모드에서는 세션 리플레이 활성화 -->
    <script src="http://localhost:8080/client.js" data-enable-rrweb="true"></script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
